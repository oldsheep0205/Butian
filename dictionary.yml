# 资源类型字典
assetsType:
# UI
- key: ^UI/.*$
  value: GameObject
# 立绘
- key: ^Game/Portrait/.*$
  value: GameObject
# 战斗小人
- key: ^Battle/Human/.*$
  value: GameObject
# UI 特效，约会之类的
- key: ^Effect/UI/.*$
  value: GameObject
# 奇遇
- key: ^Texture/.*$
  value: Sprite
# 图标
- key: ^SpriteAtlas/.*$
  value: Sprite
# 声音
- key: ^Sounds/.*$
  value: AudioClip

